<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Interface - Qwen3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-message {
            background: #4299e1;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .assistant-message {
            background: white;
            border: 1px solid #e2e8f0;
            color: #2d3748;
        }

        .message .sender {
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #4299e1;
        }

        .send-button {
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .send-button:hover {
            background: #3182ce;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-label {
            font-size: 0.9rem;
            color: #4a5568;
            min-width: 80px;
        }

        select {
            padding: 6px 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            font-size: 0.9rem;
        }

        .status {
            text-align: center;
            padding: 10px;
            background: #f7fafc;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .status.connected {
            color: #48bb78;
        }

        .status.error {
            color: #fc8181;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            max-width: 80%;
            margin-bottom: 15px;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #4299e1;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .clear-button {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .clear-button:hover {
            background: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>üí¨ Qwen3 Chat Assistant</h1>
            <p>Simple and direct chat interface</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant-message">
                <div class="sender">Assistant</div>
                Hello! I'm Qwen3, your AI assistant. How can I help you today? Feel free to ask me anything!
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-area">
            <div class="status" id="status">
                Checking connection...
            </div>

            <div class="input-group">
                <input
                    type="text"
                    id="messageInput"
                    class="input-field"
                    placeholder="Type your message here..."
                    value="Hello! Can you introduce yourself?"
                >
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label class="control-label">Max tokens:</label>
                    <select id="maxTokens">
                        <option value="20">20</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label">Temperature:</label>
                    <select id="temperature">
                        <option value="0.1">Precise</option>
                        <option value="0.7" selected>Balanced</option>
                        <option value="1.0">Creative</option>
                    </select>
                </div>

                <button class="clear-button" onclick="clearChat()">Clear Chat</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        let isLoading = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkConnection();

            // Allow Enter key to send message
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Focus input field
            document.getElementById('messageInput').focus();
        });

        // Check connection
        async function checkConnection() {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = 'Checking connection...';

            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    timeout: 5000
                });

                if (response.ok) {
                    const data = await response.json();
                    statusEl.innerHTML = `‚úÖ Connected - Model: ${data.modelId ? data.modelId.split('/').pop() : 'Unknown'}`;
                    statusEl.className = 'status connected';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusEl.innerHTML = `‚ùå Connection failed: ${error.message}`;
                statusEl.className = 'status error';
            }
        }

        // Send message
        async function sendMessage() {
            if (isLoading) return;

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) {
                return;
            }

            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const chatMessages = document.getElementById('chatMessages');
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const temperature = parseFloat(document.getElementById('temperature').value);

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `<div class="sender">You</div>${message}`;
            chatMessages.appendChild(userMessage);

            // Clear input and show loading
            messageInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '';
            sendButton.classList.add('loading');
            typingIndicator.classList.add('show');
            isLoading = true;

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                console.log('Sending request to:', `${API_BASE}/debug/simple-chat`);
                console.log('Request body:', JSON.stringify({ message: message }));

                const response = await fetch(`${API_BASE}/debug/simple-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    }),
                    timeout: 30000
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                // Hide typing indicator
                typingIndicator.classList.remove('show');

                if (data.status === 'success') {
                    // Add assistant response
                    const assistantMessage = document.createElement('div');
                    assistantMessage.className = 'message assistant-message';
                    assistantMessage.innerHTML = `<div class="sender">Assistant</div>${data.response}`;
                    chatMessages.appendChild(assistantMessage);

                    console.log('Assistant response length:', data.response.length);
                } else {
                    // Show error
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'error-message';
                    errorMessage.innerHTML = `Error: ${data.error}`;
                    chatMessages.appendChild(errorMessage);

                    console.error('API Error:', data.error);
                }

            } catch (error) {
                console.error('Request error:', error);

                // Hide typing indicator
                typingIndicator.classList.remove('show');

                // Show error message
                const errorMessage = document.createElement('div');
                errorMessage.className = 'error-message';
                errorMessage.innerHTML = `Network error: ${error.message}. Please try again.`;
                chatMessages.appendChild(errorMessage);
            } finally {
                // Reset loading state
                sendButton.disabled = false;
                sendButton.innerHTML = '‚û§';
                sendButton.classList.remove('loading');
                isLoading = false;

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Clear chat
        function clearChat() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="message assistant-message">
                    <div class="sender">Assistant</div>
                    Hello! I'm Qwen3, your AI assistant. How can I help you today? Feel free to ask me anything!
                </div>
            `;

            // Focus input
            document.getElementById('messageInput').focus();
        }

        // Auto-check connection every 30 seconds
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
